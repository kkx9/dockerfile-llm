command:
  providerFor:
    - python
    - python2
    - python2.7
    - python3
    - python3.4
  prefix: SC-PYTHON
  scenarios:
    - cmd: $0
      options:
        booleans:
          - option: -B
            description: Don't write .py[co] files on import
          - option: -d
            description: Debug output from parser
          - option: -E
            description: Ignore PYTHON* environment variables
          - option: -i
            description: Inspect interactively after running script
          - option: -O
            description: Optimize generated bytecode slightly
          - option: -R
            description: Use the "python -R" option
          - option: -s
            description: Don't add user site directory to sys.path
          - option: -S
            description: Don't imply 'import site' on initialization
          - option: -t
            description: Issue warnings about inconsistent tab usage
          - option: -u
            description: Unbuffered binary stdout and stderr
          - option: -v
            description: Verbose (trace import statements)
          - option: -V, --version
            description: Print the Python version number and exit
          - option: -x
            description: Skip first line of source
          - option: '-3'
            description: Warn about Python 3.x incompatibilities
          - option: -h, --help
            description: Show help message and exit
        strings:
          - option: -m
            description: Run library module as a script
          - option: -c
            description: Program passed in as string
          - option: -q
            description: Don't print version and copyright messages
      captureAfterFirstNonOption: args
      fixupNonSpacedArgs: true
      name: SC-PYTHON
