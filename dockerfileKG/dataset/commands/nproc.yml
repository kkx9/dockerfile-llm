command:
  providerFor:
    - nproc
  prefix: SC-NPROC
  scenarios:
    - cmd: $0
      options:
        booleans:
          - option: --all
            description: Print the number of processing units available to the current process, including those available through affinity or cgroup settings.
          - option: --help
            description: Display help information and exit.
          - option: --version
            description: Output version information and exit.
        strings:
          - option: --ignore
            description: Ignore the specified number of processing units.
      name: SC-NPROC